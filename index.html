<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="style.css">
      <script src="validator.js"></script>
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

      <title>Frontend Mentor | Intro component with sign up form</title>

  </head>
  <body>
    <div class="container">
        <div class="text-box">
            <h1>Learn to code by watching others</h1>

            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
            but understanding how developers think is invaluable.
            </p>
        </div>
        <div class="form-box">
            <div class="top-box">
            Try it free 7 days then $20/mo. thereafter
            </div>

            <form name="infoform" onsubmit=" return validateForm()" >
                <div class="row">
                    <input type="text" placeholder="Firstname" id="firstname" name="firstname">
                    <div class="error" id="firstnameError"></div>
                </div>
                <div class="row">
                    <input type="text" placeholder="Lastname" id="lastname" name="lastname">
                    <div class="error" id="lastnameError"></div>
                </div>
                <div class="row">
                    <input type="text" placeholder="Email" id="email" name="email">
                    <div class="error" id="emailError"></div>
                </div>
                <div class="row">
                    <input type="password" placeholder="Password" id="password" name="password" maxlength="10">
                    <div class="error" id="passwordError"></div>
                </div>
                <div class="row">
                    <input type="submit" value="CLAIM YOUR FREE TRAIL">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>

  </body>
</html>
